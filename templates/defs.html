<div class='row' style="padding-bottom: 20px; text-align: center;">
  <div class='col-6 offset-3'>
    <div class="btn-group">
      <input type="text" id="termInput" onkeyup="termSearch()" placeholder="Search by term..">
      <i id="searchclear" class="fas fa-trash-alt"></i>
    </div>
    <div class="btn-group">
      <input type="text" id="defInput" onkeyup="defSearch()" placeholder="Search definition text..">
      <i id="searchclear2" class="fas fa-trash-alt"></i>
    </div>
  </div>
</div>

<body>
  {% for def in definitions %}
  {{def|safe}}
  {% endfor %}
</body>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
  function termSearch() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("termInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("def_table");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      th = tr[i].getElementsByTagName("th")[0];
      if (th) {
        txtValue = th.textContent || th.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  function defSearch() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("defInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("def_table");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  $("#searchclear").click(function () {
    $("#termInput").val('');
    termSearch();
  });
  $("#searchclear2").click(function () {
    $("#defInput").val('');
    defSearch();
  });

  $('#show_menu').click(function () {
    if ($('#site_menu').is(":visible")) {
      $('#site_menu').hide("slide", { direction: "up", duration: 500 });

    } else {
      $('#site_menu').show("slide", { direction: "up", duration: 500 });

    }
  })

  $(document).ready(function () {
    $('#site_menu').hide()
});

</script>


</body>

</html>
